    <!-- Safe Area CSS Variables -->
    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top);
        --safe-area-inset-right: env(safe-area-inset-right);
        --safe-area-inset-bottom: env(safe-area-inset-bottom);
        --safe-area-inset-left: env(safe-area-inset-left);
      }
      
      /* Prevent zoom on iOS */
      input, select, textarea {
        font-size: 16px;
      }
      
      /* PWA Display */
      @media (display-mode: standalone) {
        body {
          user-select: none;
          -webkit-user-select: none;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Registration Script -->
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registrado com sucesso:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('Nova versão disponível!');
                      // Notify user about update
                      if (window.confirm('Nova versão disponível! Deseja atualizar?')) {
                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    }
                  });
                }
              });
            })
            .catch(error => {
              console.log('Falha no registro do SW:', error);
            });
        });

        // Handle controllerchange event
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }

      // iOS Standalone Detection
      if (window.navigator.standalone) {
        // Running as PWA on iOS
        document.body.classList.add('ios-pwa');
      }

      // Prevent zoom on double tap (iOS)
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // Handle orientation changes
      window.addEventListener('orientationchange', () => {
        setTimeout(() => {
          window.scrollTo(0, 1);
        }, 500);
      });

      // Disable context menu on images and links in PWA mode
      if (window.matchMedia('(display-mode: standalone)').matches) {
        document.addEventListener('contextmenu', e => {
          if (e.target.tagName === 'IMG' || e.target.tagName === 'A') {
            e.preventDefault();
          }
        });
      }
    </script>
  </body>
</html>
